<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>

    const GEOJSON_URL = 'https://thomasguillory.github.io/spamaps/openstreetmap_data_23701x.geojson'

    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoidGhvbWFzZ3VpbGxvcnkiLCJhIjoiY2xsZmM1cTdtMHl2czNxcWg5ejJpczF3ayJ9.gNzd4k3rBT3klzQB0wqpLA'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/thomasguillory/clnuon9d2000701pf8ewl3t00',
      center: [2.7532058924911227, 46.70243835214378],
      zoom: 5
    });

    map.on('load', () => {
        map.addSource('points', {
            type: 'geojson',
            data: GEOJSON_URL   
        });

        // Add a symbol layer
        map.addLayer({
            id: 'points',
            type: 'circle',
            source: 'points',
            paint: {
                'circle-radius': 10,
                'circle-color': '#223bff',
                'circle-stroke-color': 'white',
                'circle-stroke-width': 3,
                'circle-opacity': 1
            }
        })

        map.addLayer({
            id: 'points-ame',
            type: 'symbol',
            source: 'points',
            layout: {
                'text-field': ['get', 'name'],
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12,
                'text-offset': [0, -2] 
            },
            paint: {
                'text-halo-color': 'white',
                'text-halo-width': 5,
            }
        });

        // var geoJson = L.geoJson(geojson, {
        //     pointToLayer: function (feature, latlng) {
        //         return L.circleMarker(latlng, {
        //             radius: 10
        //         })
        //     }
        // }).addTo(map);
    });

    </script>
  </body>
</html>
